      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary"><!-- sm - navegaçao (botao) aparece quando estiver utilizando o small barra de navegação -->

           <h1 id="titulo-principal">Projeto<span class="branco">Web</span></h1>
          </a>

          <button class="navbar-toggler" data-toggle = "collapse" data-target="#nav-principal"><!-- data toggle é padrao do bootstrap, é utilizado o data-toggle com o collapse para identificar que esse botao que irá ser pressionado que nós queremos abrir a navegação abaixo! Data target define o que nós queremos abrir-->
            <span class="navbar-toggler-icon"></span><!-- Declarar botao de icone com aquelas barras - responsividade ao diminuir a tela-->

          <div class="collapse navbar-collapse" id="nav-principal"><!-- Colapse esconde os itens de navegação! Navbar colappse formata nossa navebar-->

              <li class="nav-item">

    <section id="sessao_contato">
        <form>
           <div class="form-group" id="formulario_edit">
          <p>
            <label for= "Nome">Nome</label><!-- Form control aplica formatação na caixa de texto -->
            <input class="form-control" type="text" name="Nome" placeholder="Insira seu nome">
           </p>
          <p>
            <label for= "Email">E-mail</label>
            <input class="form-control" type="email" name="Email" placeholder="Insira seu e-mail">
          </p>
          <p> 
            <label for= "Assunto">Assunto</label>
            <input class="form-control" type="text" name="Assunto" placeholder="Insira o assunto">
          </p>
          <p>
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" rows="4"></textarea>
          </p>

          <p>
            <input class="btn btn-primary" id="btn-envio" type="button" value="Enviar">
          </p>
           
      </div>
     
        </form>
     
    </section>

    
    <footer class="mt-4 mb-0">

        <div class="row">
